name: iiit_suite
description: IIIT Suite

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  socket_io_client: ^0.9.10
  dio: ^3.0.9
  firebase_messaging: ^6.0.16
  bottom_navy_bar: ^5.4.0
  path_provider: ^1.6.11
  fluttertoast: ^4.0.0
  google_fonts: ^1.1.0
  animations: ^1.1.1
  flutter_downloader: ^1.5.2
  permission_handler: ^5.0.1
  mvc_pattern: 6.0.0
  route_transitions: ^1.0.2
  yudiz_modal_sheet: ^0.0.3
  search_page: ^1.3.0
  connectivity: ^0.4.8+6
  marquee: ^1.5.2

  sembast: ^2.4.5
  provider: ^3.1.0
  shared_preferences: ^0.5.7+3
  flutter_html: ^1.0.0
  url_launcher: ^5.4.11
  simple_animations: ^2.2.1
  cached_network_image: ^2.2.0+1
  flutter_spinkit: ^4.1.2+1
  simple_gesture_detector: ^0.1.4
  font_awesome_flutter: ^8.8.1
  percent_indicator: ^2.1.5
  flutter_sparkline: ^0.1.0
  bezier_chart: ^1.0.17+1



dependency_overrides:
  flutter_svg: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/

